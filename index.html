<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>somry fatima ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f1627;--fg:#e5e7eb;--accent:#ffb6da}
    html,body{height:100%;margin:0;padding:0;background:linear-gradient(180deg,#071025 0%, #071a2a 100%);font-family:'Poppins',sans-serif;color:var(--fg)}
    .wrap{max-width:900px;margin:0 auto;padding:28px}
    header{height:60vh;display:flex;align-items:center;justify-content:center}
    h1{font-size:3.2rem;margin:0;font-weight:700;color:var(--accent);text-shadow:0 6px 30px rgba(255,182,218,0.08)}
    /* Image section placed below so user scrolls to it */
    .image-section{padding:40px 20px;display:flex;justify-content:center}
    .card{max-width:720px;border-radius:16px;overflow:hidden;box-shadow:0 10px 40px rgba(2,6,23,0.6);background:rgba(255,255,255,0.02)}
    .card img{display:block;width:100%;height:auto;object-fit:contain}
    /* Responsive */
    @media (max-width:600px){ h1{font-size:2.2rem} .wrap{padding:18px} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>somry fatima ðŸ’–</h1>
    </header>

    <section class="image-section" aria-label="uploaded image">
      <div class="card">
        <img src="image.png" alt="Uploaded image - Pink and Purple Flower" />
      </div>
    </section>
  </div>
</body>
</html>
